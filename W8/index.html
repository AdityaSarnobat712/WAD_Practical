<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header text-center py-5">
        <div class="container">
            <h1 class="display-5 fw-bold">Event Registration</h1>
            <p class="lead">Join us for an amazing experience!</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="form-container">
            <form novalidate>
                <div class="mb-4 form-floating">
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                    <label for="fullName">Full Name</label>
                    <div class="invalid-feedback">
                        Please enter your full name.
                    </div>
                    <div class="position-relative">
                        <i class="bi bi-info-circle position-absolute top-50 end-0 translate-middle-y pe-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Enter your full name (e.g., John Doe)"></i>
                    </div>
                </div>

                <div class="mb-4 form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    <label for="email">Email Address</label>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                    <div class="position-relative">
                        <i class="bi bi-info-circle position-absolute top-50 end-0 translate-middle-y pe-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Enter a valid email (e.g., example@domain.com)"></i>
                    </div>
                </div>

                <div class="mb-4 form-floating">
                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
                    <label for="phone">Phone Number</label>
                    <div class="invalid-feedback">
                        Please enter a valid 10-digit phone number.
                    </div>
                    <div class="position-relative">
                        <i class="bi bi-info-circle position-absolute top-50 end-0 translate-middle-y pe-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Enter a 10-digit phone number (e.g., 9876543210)"></i>
                    </div>
                </div>

                <div class="mb-4 form-floating">
                    <select class="form-select" id="event" required>
                        <option value="" disabled selected>Select an Event</option>
                        <option value="tech-conference">Tech Conference 2025</option>
                        <option value="art-workshop">Art Workshop</option>
                        <option value="music-festival">Music Festival</option>
                    </select>
                    <label for="event">Event</label>
                    <div class="invalid-feedback">
                        Please select an event.
                    </div>
                    <div class="position-relative">
                        <i class="bi bi-info-circle position-absolute top-50 end-0 translate-middle-y pe-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Choose the event you wish to attend"></i>
                    </div>
                </div>

                <div class="mb-4 form-floating">
                    <input type="number" class="form-control" id="attendees" placeholder="Number of Attendees" min="1" max="10" required>
                    <label for="attendees">Number of Attendees</label>
                    <div class="invalid-feedback">
                        Please enter a number between 1 and 10.
                    </div>
                    <div class="position-relative">
                        <i class="bi bi-info-circle position-absolute top-50 end-0 translate-middle-y pe-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Enter the number of attendees (1-10)"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-submit w-100">Register Now</button>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <p>Â© 2025 Event Registration. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
            }
            form.classList.add('was-validated');
        }); 

        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
</body>
</html>
