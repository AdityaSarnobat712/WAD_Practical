<div class="container">
  <h2>Angular To-Do List</h2>
  <input [(ngModel)]="newTask" placeholder="Add a new task" />
  <button (click)="addTask()">Add Task</button>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <div *ngIf="!task.isEditing">
        {{ task.text }}
        <button (click)="editTask(i)">✏️ Edit</button>
        <button (click)="deleteTask(i)">🗑 Delete</button>
      </div>
      <div *ngIf="task.isEditing">
        <input [(ngModel)]="task.text" />
        <button (click)="updateTask(i)">✅ Update</button>
      </div>
    </li>
  </ul>
</div>
